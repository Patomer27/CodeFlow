<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - CodeFlow</title>
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

<div class="login-container">
  <h2>üîê Login - CodeFlow</h2>
  <input type="text" id="usuario" placeholder="Usu√°rio ou Email">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <div class="error" id="erroLogin"></div>
  <div class="signup-link">
    N√£o tem uma conta? <a href="#">Cadastre-se</a>
  </div>
</div>

<script>
  const usuarioDemo = {
    usuario: "admin",
    senha: "123456"
  };

  function fazerLogin() {
    const user = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erroLogin");

    if (!user || !senha) {
      erro.textContent = "Preencha todos os campos.";
      return;
    }

    if (user === usuarioDemo.usuario && senha === usuarioDemo.senha) {
      erro.textContent = "";
      alert("Login bem-sucedido!");
      window.location.href = "meus-codigos.html";
    } else {
      erro.textContent = "Usu√°rio ou senha incorretos.";
    }
  }
</script>

</body>
</html>
