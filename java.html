<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CodeFlow - Java</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #000;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 20px;
    }
    .icons img {
      cursor: pointer;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px 10px;
    }
    .search-box input {
      border: none;
      outline: none;
      font-size: 16px;
    }
    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 40px 20px;
      gap: 30px;
    }
    .product {
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #000;
    }
    .product h4, .product p {
      margin: 8px 0 0 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon">&#9776;</div>
    <div class="icons">
      <a href="c++.html"><img src="https://img.icons8.com/ios/40/c-plus-plus-logo.png" alt="C++"/></a>
      <a href="java.html"><img src="https://img.icons8.com/ios/40/java-coffee-cup-logo.png" alt="Java"/></a>
      <a href="php.html"><img src="https://img.icons8.com/ios/40/php-logo.png" alt="PHP"/></a>
      <a href="python.html"><img src="https://img.icons8.com/ios/40/python.png" alt="Python"/></a>
      <a href="javascript.html"><img src="https://img.icons8.com/ios/40/javascript.png" alt="JavaScript"/></a>
      <a href="comunidade.html"><img src="https://img.icons8.com/ios/40/user-group-man-man.png" alt="Comunidade"/></a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Buscar código..."> 🔍
    </div>
  </header>
  <section class="products">
    
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Código+Java" alt="Menu inicial Java">
            <h4>Menu inicial Java</h4>
            <p>R$ 78</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Código+Java" alt="Sistema de login Java">
            <h4>Sistema de login Java</h4>
            <p>R$ 78</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Código+Java" alt="Cadastro de usuário">
            <h4>Cadastro de usuário</h4>
            <p>R$ 78</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Código+Java" alt="Interface gráfica Java">
            <h4>Interface gráfica Java</h4>
            <p>R$ 78</p>
        </div>
        
  </section>
</body>
</html>
