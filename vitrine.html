  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");

    }

    document.addEventListener("click", function (e) {

      }

    const produtos = [

      document.getElementById("imagem-produto").src = produto.imagem;
    } else {
      document.querySelector(".container").innerHTML = "<h2>Produto n√£o encontrado.</h2>";

    function adicionarComentario() {
      const input = document.getElementById("comentario-input");
      const texto = input.value.trim();
      if (texto) {
        const div = document.createElement("div");
        div.className = "comentario";
        div.textContent = "üí¨ " + texto;
        document.getElementById("comentarios-lista").appendChild(div);
        input.value = "";
      }
    }
  </script>
