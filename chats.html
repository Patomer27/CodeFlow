  <!-- CHAT ABAIXO DO MENU -->
  <div class="chat-container">
    <div class="sidebar">
      <h2>Conversas</h2>
      <ul class="chat-list">
        <li>Jo√£o</li>
        <li>Ana</li>
        <li>Equipe CodeFlow</li>
      </ul>
    </div>

    <div class="chat-area">
      <div class="messages" id="chat">
        <div class="message other">Ol√°, voc√™ pode fazer um sistema de login?</div>
        <div class="message me">Sim! Posso te entregar em HTML e PHP.</div>
      </div>

      <div class="input-area">
        <input type="text" id="inputMsg" placeholder="Digite sua mensagem..." />
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    document.addEventListener("click", function(e) {
      const menu = document.getElementById("dropdownMenu");
      if (!e.target.closest(".menu-icon") && !e.target.closest("#dropdownMenu")) {
        menu.style.display = "none";
      }
    });

    const respostasCliente = [
      "Ok, obrigado pela resposta!",
      "Pode me mostrar um exemplo?",
      "Quanto custa esse servi√ßo?",
      "Voc√™ aceita Pix?",
      "Preciso disso ainda hoje.",
      "Voc√™ consegue integrar com banco de dados?",
      "Tem como fazer em React?",
      "Gostei da ideia, vamos prosseguir.",
      "Quais linguagens voc√™ domina?"
    ];

    function enviarMensagem() {
      const input = document.getElementById('inputMsg');
      const mensagem = input.value.trim();
      if (mensagem !== "") {
        const div = document.createElement('div');
        div.className = 'message me';
        div.textContent = mensagem;
        document.getElementById('chat').appendChild(div);
        input.value = "";
        input.focus();

        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;

        setTimeout(() => {
          const resposta = document.createElement('div');
          resposta.className = 'message other';
          const aleatoria = respostasCliente[Math.floor(Math.random() * respostasCliente.length)];
          resposta.textContent = aleatoria;
          chat.appendChild(resposta);
          chat.scrollTop = chat.scrollHeight;
        }, 2000);
      }
    }

    document.getElementById('inputMsg').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        enviarMensagem();
      }
    });
  </script>
