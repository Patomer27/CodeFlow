<script>
  // Salvar Dados Pessoais
  document.querySelectorAll(".btn")[0].addEventListener("click", () => {
    localStorage.setItem("nome", document.getElementById("nome").value);
    localStorage.setItem("email", document.getElementById("email").value);
    alert("Dados pessoais salvos!");
  });

  // Atualizar Senha (simula√ß√£o apenas)
  document.querySelectorAll(".btn")[1].addEventListener("click", () => {
    const atual = document.getElementById("senha-atual").value;
    const nova = document.getElementById("nova-senha").value;
    const confirmar = document.getElementById("confirmar-senha").value;
    if (nova === confirmar && nova !== "") {
      localStorage.setItem("senha", nova); // Simula√ß√£o ‚Äì n√£o recomendado na pr√°tica
      alert("Senha atualizada (simula√ß√£o)!");
    } else {
      alert("As senhas n√£o coincidem ou est√£o vazias.");
    }
  });

  // Salvar Notifica√ß√µes
  document.querySelectorAll(".btn")[2].addEventListener("click", () => {
    localStorage.setItem("notificacaoEmail", document.getElementById("email-notifications").checked);
    localStorage.setItem("notificacaoApp", document.getElementById("app-notifications").checked);
    alert("Prefer√™ncias de notifica√ß√£o salvas!");
  });

  // Salvar Prefer√™ncias
  document.querySelectorAll(".btn")[3].addEventListener("click", () => {
    localStorage.setItem("tema", document.getElementById("tema").value);
    localStorage.setItem("idioma", document.getElementById("idioma").value);
    alert("Prefer√™ncias salvas!");
  });

  // Salvar Privacidade
  document.querySelectorAll(".btn")[4].addEventListener("click", () => {
    localStorage.setItem("perfilPublico", document.getElementById("perfil-publico").checked);
    localStorage.setItem("mostrarAtividade", document.getElementById("mostrar-atividade").checked);
    alert("Configura√ß√µes de privacidade salvas!");
  });

  // Carregar dados ao iniciar a p√°gina
  window.addEventListener("load", () => {
    document.getElementById("nome").value = localStorage.getItem("nome") || "";
    document.getElementById("email").value = localStorage.getItem("email") || "";

    document.getElementById("email-notifications").checked = localStorage.getItem("notificacaoEmail") === "true";
    document.getElementById("app-notifications").checked = localStorage.getItem("notificacaoApp") === "true";

    document.getElementById("tema").value = localStorage.getItem("tema") || "claro";
    document.getElementById("idioma").value = localStorage.getItem("idioma") || "pt-BR";

    document.getElementById("perfil-publico").checked = localStorage.getItem("perfilPublico") === "true";
    document.getElementById("mostrar-atividade").checked = localStorage.getItem("mostrarAtividade") === "true";
  });
</script>

<script>

  function aplicarIdioma(idioma) {

    document.querySelector("label[for='nome']").textContent = t.nomeCompleto;

    document.querySelector("h2:nth-of-type(2)").textContent = t.seguranca;

    document.querySelector("label[for='nova-senha']").textContent = t.novaSenha;

  // Atualiza idioma ao selecionar
  document.getElementById("idioma").addEventListener("change", function () {
    const idioma = this.value;
    localStorage.setItem("idioma", idioma);
    aplicarIdioma(idioma);
  });

  // Ao carregar a p√°gina
  window.addEventListener("load", () => {
    const idiomaSalvo = localStorage.getItem("idioma") || "pt-BR";
